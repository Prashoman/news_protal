<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e878ccea09.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #F6F6F6;" onload="catchApi()">
    
        <header>
            <nav class="navbar">
                <div class="container">
                    <div class="d-flex gap-2 justify-content-center align-items-center">
                        <a class="btn btn-primary">News</a>
                        <a class="navbar-brand" href="">Portal</a>
                    </div>
                  
                  <div class="d-flex gap-5 justify-content-center align-items-center">
                        <a class="nav-link"  href="#">News</a>
                        <a class="nav-link" href="#">Blog</a>
                        <img src="img/Avatar.png" class="rounded-circle" alt=""> 
                  </div>
                </div>
              </nav>
              <div class="container-fluid">
                <hr>
              </div>
             
              <!-- category all  -->
              <div class="container">
                <div id="category-container" class="d-flex justify-content-between">

                </div>
              </div>
              <!-- alert section -->

              <div class="container">
                <div class="alert alert-light" role="alert">
                   <span id="category-count">0</span> items found for category <span id="category-name"></span> 
                </div>
              </div>
              
        </header>

        <main>

            <!-- sorted and button section -->
            <section class="mt-2">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex gap-2">
                            <p>Sort By Veiw:</p>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: 150px; height: 30px;">
                                <option selected disabled>Default</option>
                                <option value="1">one</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="d-flex gap-4">
                            <button class="btn btn-primary">Todayâ€™s Pick</button>
                            <button class="btn btn-outline-secondary">Trending</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- card section -->
            <section class="my-4">

                <div id="category-items" class="container">
                    
                </div>
            </section>


        </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
